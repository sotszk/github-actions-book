name: Hello
on: push
env:
  foo: bar
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      FOO: baz
      ACTOR: ${{ github.actor }}
      REPOSITORY: ${{ github.repository }}
      EVENT_NAME: ${{ github.event_name }}
    steps:
    - uses: actions/checkout@v4
    - name: Hello
      run: echo Hello, world!
    - name: Tree
      run: |
        tree
    - name: actor
      run: |
        echo "${ACTOR}"
    - name: repository_name
      run: echo "${REPOSITORY}"
    - name: event_name
      run: echo event -> "${EVENT_NAME}"
    - name: check env override
      run: echo FOO -> "${FOO}"
      env:
        FOO: fiz
